<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" link href="../static/style.css" th:href="@{/style.css}">
    <title>Orders</title>
</head>
<body>
<form name="product_form" action="/products/toCart" method="get">
    <h1 class="top-info-heading">All products</h1>
    <div class="product-box"><ul>
        <th:block th:each="product : ${products}">
            <div class="product product-description"><p th:text="'| #' + ${product.id} + ' | ' + ${product.name} + ' | '+ ${product.cost} "></p></div>
        </th:block>
    </ul></div>

    <p>
        <button type="button" onclick="location.href='/customers'">Return to customers</button>
    </p>
    <form/>
</body>
</html>
