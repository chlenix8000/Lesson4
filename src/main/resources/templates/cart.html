<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cart</title>
</head>
<body>
<h1>Cart</h1>
<p th:each="product : ${cart}" th:text="'| #' + ${product.id} + ' | ' + ${product.name} + ' | '+ ${product.cost} + ' | '"/>

<p>
  <button type="button" onclick="location.href='/cart/delete'">Clear cart</button>
</p>
<p>
  <button type="button" onclick="location.href='/products'">Return to products</button>
</p>
</body>
</html>
